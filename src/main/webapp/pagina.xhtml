<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>PPW</title>
</h:head>

<h:body>
	<h:form>

		<h1>Cadastro de cliente</h1>


		<h:panelGrid columns="1">

			<h:outputLabel value="Nome" />
			<h:inputText value="#{meuControlador.nome}" />

			<h:outputLabel value="Logradouro" />
			<h:inputText value="#{meuControlador.logradouro}" />

			<h:outputLabel value="Bairro" />
			<h:inputText value="#{meuControlador.bairro}" />

			<h:outputLabel value="Estado" />
			<h:selectOneMenu value="#{meuControlador.estado}">
				<f:selectItems 
					value="#{meuControlador.estados()}"
					var="e"
					itemLabel="#{e}"
					itemValue="#{e}"/>
			</h:selectOneMenu>

			<h:commandButton 
				action="#{meuControlador.cadastrar()}" 
				value="Cadastrar" />

		</h:panelGrid>
	</h:form>

</h:body>
</html>
