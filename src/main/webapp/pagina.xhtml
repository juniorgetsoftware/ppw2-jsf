<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PPW</title>
</h:head>

<h:body>
	<h:form id="form">

		<h1>Cadastro de cliente</h1>

		<p:panelGrid columns="1" styleClass="ui-panelgrid-blank">

			<p:outputLabel for="cliente-id" value="Id" />
			<p:inputText id="cliente-id" value="#{meuControlador.cliente.id}"
				required="true" requiredMessage="Campo 'Id' é obrigatório" />

			<p:message for="cliente-id" />

			<p:outputLabel for="cliente-nome" value="Nome" />
			<p:inputText id="cliente-nome" value="#{meuControlador.cliente.nome}"
				required="true" requiredMessage="Campo 'Nome' é obrigatório" />
			<p:message for="cliente-nome" />

			<p:outputLabel for="cliente-logradouro" value="Logradouro" />
			<p:inputText id="cliente-logradouro"
				value="#{meuControlador.cliente.logradouro}" required="true"
				requiredMessage="Campo 'Logradouro' é obrigatório" />
			<p:message for="cliente-logradouro" />

			<p:outputLabel for="cliente-bairro" value="Bairro" />
			<p:inputText id="cliente-bairro"
				value="#{meuControlador.cliente.bairro}" required="true"
				requiredMessage="Campo 'Bairro' é obrigatório" />
			<p:message for="cliente-bairro" />

			<p:outputLabel for="cliente-estado" value="Estado" />
			<p:selectOneMenu id="cliente-estado"
				value="#{meuControlador.cliente.estado}" required="true"
				requiredMessage="Campo 'Estado' é obrigatório">
				<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
				<f:selectItems value="#{meuControlador.estados()}" var="e"
					itemLabel="#{e}" itemValue="#{e}" />
			</p:selectOneMenu>
			<p:message for="cliente-estado" />

			<p:commandButton rendered="#{meuControlador.cliente.id == null}"
				action="#{meuControlador.cadastrar()}" value="Cadastrar"
				update="form, tabela" />

			<p:commandButton rendered="#{meuControlador.cliente.id != null}"
				action="#{meuControlador.editar()}" value="Editar"
				update="form, tabela" />

		</p:panelGrid>
	</h:form>


	<h:form id="tabela">

		<p:dataTable var="c" value="#{meuControlador.clientes()}"
			rowHover="true" sortBy="#{c.nome}">

			<f:facet name="header">
				<h2>Lista de clientes</h2>
			</f:facet>

			<p:column headerText="$">
				#{c.id}
			</p:column>

			<p:column headerText="Nome">
				#{c.nome}
			</p:column>

			<p:column headerText="Logradouro">
				#{c.logradouro}
			</p:column>

			<p:column headerText="Bairro">
				#{c.bairro}
			</p:column>

			<p:column headerText="Estado">
				#{c.estado}
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton value="Editar"
				update="form"
				immediate="true">
					<f:setPropertyActionListener value="#{c}"
						target="#{meuControlador.cliente}" />
				</p:commandButton>

				<p:commandButton action="#{meuControlador.excluir()}"
					value="Excluir" immediate="true" update="tabela">
					<f:setPropertyActionListener value="#{c}"
						target="#{meuControlador.cliente}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>


	</h:form>

</h:body>
</html>
